<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

</head>
<body>

    <div class="container">
        <div id="display">
            00:00:00
        </div>
        <br>
        <div class="buttons">
            <button class="bt" id="start" onclick="start()">Start</button>
            <button class="bt" id="stop" onclick="stop()">Stop</button> 
            <button class="bt" id="reset" onclick="reset()">Reset</button><br>
    </div>
</body>
</html>
